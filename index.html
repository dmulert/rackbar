<!DOCTYPE html>
<html
  data-whatinput="mouse"
  data-whatintent="mouse"
  class="gr__carlosrendon_me"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Barbell Racking Calculator</title>
    <script type="text/javascript" src="rack.js"></script>
    <script src="d3.v5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="rack.css" />
    <link rel="stylesheet" href="foundation.min.css" />

    <meta class="foundation-mq" />
  </head>

  <body data-gr-c-s-loaded="true">
    <div class="grid-container" style="user-select: auto;">
      <div class="grid-x grid-margin-x" style="user-select: auto;">
        <div class="large-12 cell" style="user-select: auto;">
          <h1 style="user-select: auto;">Pound Barbell Racking Calculator</h1>
        </div>
      </div>

      <div class="grid-x grid-margin-x" style="user-select: auto;">
        <div class="large-12 cell" style="user-select: auto;">
          <h4 style="user-select: auto;">
            <a href="metric.html" style="user-select: auto;">Want Metric?</a>
          </h4>
        </div>
      </div>

      <div class="grid-x grid-margin-x" style="user-select: auto;">
        <div class="large-6 cell" style="user-select: auto;">
          <form style="user-select: auto;">
            <div class="grid-x grid-margin-x" style="user-select: auto;">
              <div class="large-6 cell" style="user-select: auto;">
                <label for="weight" style="user-select: auto;"
                  >Target Weight</label
                >
                <!-- 
							<div class="slider" data-slider="jsb9z8-slider" data-initial-start="60" data-start="0"
								data-end="1000" data-step="0.5" style="user-select: auto;">
								<span class="slider-handle" data-slider-handle="" role="slider" tabindex="0"
									aria-controls="weight" aria-valuemax="1000" aria-valuemin="0" aria-valuenow="60"
									aria-orientation="horizontal" style="left: 5.74%; user-select: auto;"></span>
								<span class="slider-fill" data-slider-fill=""
									style="width: 6%; user-select: auto;"></span>
							</div>-->
                <div class="large-12 cell" style="user-select: auto;">
                  <input
                    id="weight"
                    type="number"
                    onchange="saveValues();"
                    max="1000"
                    min="0"
                    step="0.5"
                    style="user-select: auto;"
                  />
                </div>
              </div>

              <div class="large-6 cell" style="user-select: auto;">
                <label for="barweight" style="user-select: auto;"
                  >Bar Weight</label
                >
                <!-- 
							<div class="slider" data-slider="5gk9ba-slider" data-initial-start="20" data-start="0"
								data-end="50" data-step="1" style="user-select: auto;">
								<span class="slider-handle" data-slider-handle="" role="slider" tabindex="0"
									aria-controls="barweight" aria-valuemax="50" aria-valuemin="0" aria-valuenow="20"
									aria-orientation="horizontal" style="left: 38.25%; user-select: auto;"></span>
								<span class="slider-fill" data-slider-fill=""
									style="width: 40%; user-select: auto;"></span>
							</div> -->
                <div class="large-12 cell" style="user-select: auto;">
                  <input
                    id="barweight"
                    type="number"
                    onchange="saveValues();"
                    max="50"
                    min="0"
                    step="1"
                    style="user-select: auto;"
                  />
                </div>
              </div>

              <div class="large-12 cell" style="user-select: auto;">
                <label for="weightsInc" style="user-select: auto;"
                  >Weights Included</label
                >
                <div
                  id="weightChecks"
                  onclick="saveValues();"
                  style="user-select: auto;"
                >
                  <div class="grid-x grid-margin-x">
                    <div class="small-4 cell">
                      <input
                        type="checkbox"
                        name="weightsInc"
                        value="25"
                      /><label>25</label>
                    </div>
                    <div class="small-4 cell">
                      <input
                        type="checkbox"
                        name="weightsInc"
                        value="20"
                        checked=""
                      /><label>20</label>
                    </div>
                    <div class="small-4 cell">
                      <input
                        type="checkbox"
                        name="weightsInc"
                        value="15"
                        checked=""
                      /><label>15</label>
                    </div>
                    <div class="small-4 cell">
                      <input
                        type="checkbox"
                        name="weightsInc"
                        value="10"
                        checked=""
                      /><label>10</label>
                    </div>
                    <div class="small-4 cell">
                      <input
                        type="checkbox"
                        name="weightsInc"
                        value="5"
                        checked=""
                      /><label>5</label>
                    </div>
                    <div class="small-4 cell">
                      <input
                        type="checkbox"
                        name="weightsInc"
                        value="2.5"
                        checked=""
                      /><label>2.5</label>
                    </div>
                    <div class="small-4 cell">
                      <input
                        type="checkbox"
                        name="weightsInc"
                        value="2"
                        checked=""
                      /><label>2</label>
                    </div>
                    <div class="small-4 cell">
                      <input
                        type="checkbox"
                        name="weightsInc"
                        value="1.25"
                        checked=""
                      /><label>1.25</label>
                    </div>
                    <div class="small-4 cell">
                      <input
                        type="checkbox"
                        name="weightsInc"
                        value="1"
                        checked=""
                      /><label>1</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="large-12 cell" style="user-select: auto;">
                <button
                  type="button"
                  class="large expanded button"
                  id="calculateBtn"
                  onclick="outputResultSVG();"
                  style="user-select: auto;"
                >
                  Calculate!
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="large-6 cell" style="user-select: auto;">
          <div
            id="result"
            class="large-6 medium-6 cell"
            style="user-select: auto;"
          ></div>
        </div>
      </div>

      <br style="user-select: auto;" />
      <br style="user-select: auto;" />

      <div class="grid-x grid-margin-x" style="user-select: auto;"></div>
    </div>

    <script style="user-select: auto;">
      // Capture the enter key and perform the calculation
      document.onkeypress = keyPress;

      function keyPress(e) {
        var x = e || window.event;
        var key = x.keyCode || x.which;
        if (key == 13 || key == 3) {
          outputResultSVG();
        }
      }
    </script>
    <script src="jquery.js" style="user-select: auto;"></script>
    <script src="what-input.js" style="user-select: auto;"></script>
    <script src="foundation.js" style="user-select: auto;"></script>
    <script src="app.js" style="user-select: auto;"></script>
  </body>
</html>
